<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINNER NIGHT // Planer</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        /* --- NEOFIT STYLE DEFINITIONEN --- */
        :root {
            --bg-dark: #0a0a12;
            --card-bg: rgba(20, 20, 35, 0.8);
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-purple: #9d00ff;
            --text-light: #e0e0ff;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 20%, rgba(157, 0, 255, 0.1) 0%, rgba(10, 10, 18, 1) 70%);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-cyan);
            margin-bottom: 40px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } }

        /* KARTEN */
        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        .card-pink-glow {
             box-shadow: 0 0 20px rgba(255, 0, 255, 0.1);
             border: 1px solid rgba(255, 0, 255, 0.2);
        }

        h2 {
            margin-top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
            font-weight: 300;
            color: var(--neon-cyan);
            text-shadow: 0 0 8px var(--neon-cyan);
        }
        .pink-title h2 { color: var(--neon-pink); text-shadow: 0 0 8px var(--neon-pink); }

        /* INPUTS & BUTTONS */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
        }
        input:focus { outline: none; border-color: var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }

        button.main-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transition: transform 0.2s;
        }
        button.main-btn:hover { transform: translateY(-2px); }
        button.main-btn.pink-btn { background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple)); box-shadow: 0 0 20px rgba(255, 0, 255, 0.4); }

        /* LISTEN */
        ul { list-style: none; padding: 0; }
        li {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid var(--neon-cyan);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span.who { font-weight: bold; color: var(--neon-cyan); margin-right: 10px;}
        
        .delete-btn {
            background: transparent; border: 1px solid rgba(255, 50, 50, 0.5); color: rgba(255, 50, 50, 0.8);
            cursor: pointer; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; margin-left: 10px;
        }
        .delete-btn:hover { background: rgba(255, 0, 0, 0.2); color: #ff3333; }

        /* CHAT */
        #chat-window {
            height: 350px; overflow-y: auto; border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px; padding: 15px; background-color: rgba(0,0,0,0.2); border-radius: 8px;
        }
        .message {
            margin-bottom: 10px; padding: 8px; border-radius: 6px;
            background: rgba(255, 0, 255, 0.05); border-left: 2px solid var(--neon-pink); font-size: 0.9em;
            display: flex; justify-content: space-between;
        }
        .message-content { flex-grow: 1; margin-right: 10px;}
        .message strong { color: var(--neon-pink); }
    </style>
</head>
<body>

    <h1>⭕ DINNER PARTY ⭕</h1>

    <div class="container">
        <div class="card">
            <h2>// FOOD & DRINKS</h2>
            <div id="food-form">
                <input type="text" id="food-name" placeholder="Code Name (Dein Name)">
                <input type="text" id="food-item" placeholder="(Was bringst du? Trüffel , Prosecco)">
                <button class="main-btn" onclick="addFood()">ITEM EINTRAGEN & SENDEN</button>
            </div>
            <ul id="food-list"></ul>
        </div>

        <div class="card card-pink-glow pink-title">
            <h2>// LIVE COMMS KANAL</h2>
            <div id="chat-window"></div>
            <input type="text" id="chat-name" placeholder="Alias ID (Dein Name)">
            <input type="text" id="chat-message" placeholder="Nachricht übermitteln..." onkeypress="handleEnter(event)">
            <button class="main-btn pink-btn" onclick="sendMessage()">SENDEN</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ==========================================
        // 1. FIREBASE CONFIG (HIER DEINE DATEN)
        // ==========================================
        const firebaseConfig = {
            apiKey: "HIER_API_KEY_EINFÜGEN",
            authDomain: "DEIN_PROJEKT.firebaseapp.com",
            databaseURL: "https://DEIN_PROJEKT-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "DEIN_PROJEKT",
            storageBucket: "DEIN_PROJEKT.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        // ==========================================
        // 2. EMAIL CONFIG (HIER DEINE NEUEN DATEN)
        // ==========================================
        const EMAILJS_PUBLIC_KEY = "HIER_PUBLIC_KEY_EINFÜGEN"; // z.B. "user_AbCdEfGh..."
        const EMAILJS_SERVICE_ID = "HIER_SERVICE_ID_EINFÜGEN"; // z.B. "service_gmail"
        const EMAILJS_TEMPLATE_ID = "HIER_TEMPLATE_ID_EINFÜGEN"; // z.B. "template_dinner"

        // Initialisierung
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const foodRef = ref(db, 'food_neofit');
        const chatRef = ref(db, 'chat_neofit');

        // EmailJS starten
        (function(){
            emailjs.init(EMAILJS_PUBLIC_KEY);
        })();

        // --- ESSEN EINTRAGEN + EMAIL SENDEN ---
        window.addFood = function() {
            const name = document.getElementById('food-name').value;
            const item = document.getElementById('food-item').value;

            if(name && item) {
                // 1. In Datenbank speichern
                push(foodRef, { name: name, item: item });

                // 2. Email senden
                const btn = document.querySelector('button.main-btn');
                const oldText = btn.innerText;
                btn.innerText = "Sende Info..."; // Feedback für User
                
                emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
                    name: name,
                    item: item,
                    to_email: "alex_kellner@me.com" 
                }).then(function() {
                    console.log("Email gesendet!");
                    btn.innerText = oldText;
                }, function(error) {
                    console.log("Email Fehler:", error);
                    btn.innerText = oldText; // Trotzdem zurücksetzen
                });

                document.getElementById('food-item').value = '';
            } else {
                alert("FEHLER: Name und Supply Drop erforderlich.");
            }
        }

        // --- CHAT ---
        window.sendMessage = function() {
            const name = document.getElementById('chat-name').value;
            const msg = document.getElementById('chat-message').value;
            if(name && msg) {
                push(chatRef, { name: name, message: msg, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) });
                document.getElementById('chat-message').value = '';
                localStorage.setItem('chatName', name); 
            }
        }

        window.handleEnter = function(e) {
            if(e.key === 'Enter') window.sendMessage();
        }

        // --- LÖSCHEN ---
        window.deleteItem = function(type, key) {
            if(confirm("Eintrag wirklich löschen?")) {
                const itemRef = ref(db, type + '_neofit/' + key);
                remove(itemRef);
            }
        }

        // --- NAMEN LADEN ---
        if(localStorage.getItem('chatName')) {
            document.getElementById('chat-name').value = localStorage.getItem('chatName');
            document.getElementById('food-name').value = localStorage.getItem('chatName');
        }

        // --- LISTENERS (Live Updates) ---
        onChildAdded(foodRef, (snapshot) => {
            const data = snapshot.val();
            const key = snapshot.key;
            const list = document.getElementById('food-list');
            const li = document.createElement('li');
            li.id = key;
            li.innerHTML = `<div><span class="who">${data.name}</span> <span>${data.item}</span></div>
                            <button class="delete-btn" onclick="deleteItem('food', '${key}')">&times;</button>`;
            list.appendChild(li);
        });

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const key = snapshot.key;
            const chatWin = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = "message";
            div.id = key;
            div.innerHTML = `<div class="message-content"><strong>[${data.time}] ${data.name}:</strong> ${data.message}</div>
                             <button class="delete-btn" onclick="deleteItem('chat', '${key}')">&times;</button>`;
            chatWin.appendChild(div);
            chatWin.scrollTop = chatWin.scrollHeight;
        });

        onChildRemoved(foodRef, (snapshot) => {
            const el = document.getElementById(snapshot.key);
            if(el) el.remove();
        });

        onChildRemoved(chatRef, (snapshot) => {
            const el = document.getElementById(snapshot.key);
            if(el) el.remove();
        });
    </script>
</body>
</html>
