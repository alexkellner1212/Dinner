<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unser Dinner-Planer üçΩÔ∏è</title>
    <style>
        :root {
            --primary: #FF7043;
            --secondary: #FFF3E0;
            --text: #333;
            --chat-bg: #E3F2FD;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        h1 { text-align: center; color: var(--primary); }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }

        /* Styling f√ºr die Boxen */
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 { margin-top: 0; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }

        /* Formular Styling */
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover { background-color: #E64A19; }

        /* Listen Styling */
        ul { list-style: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        li span.who { font-weight: bold; color: var(--primary); }

        /* Chat Styling */
        #chat-window {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 6px;
        }

        .message { margin-bottom: 8px; font-size: 0.9em; }
        .message strong { color: #1976D2; }
    </style>
</head>
<body>

    <h1>üç∑ Unser Dinner-Planer üçù</h1>

    <div class="container">
        <div class="card">
            <h2>Wer bringt was?</h2>
            <div id="food-form">
                <input type="text" id="food-name" placeholder="Dein Name">
                <input type="text" id="food-item" placeholder="Was bringst du mit? (z.B. Tr√ºffel,Prosecco)">
                <button onclick="addFood()">Eintragen</button>
            </div>
            <ul id="food-list">
                </ul>
        </div>

        <div class="card">
            <h2>Live Chat üí¨</h2>
            <div id="chat-window">
                </div>
            <input type="text" id="chat-name" placeholder="Dein Name" value="">
            <input type="text" id="chat-message" placeholder="Nachricht schreiben..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- KONFIGURATION START ---
        // Ersetze diesen Block mit deinen eigenen Daten von der Firebase Konsole
        const firebaseConfig = {
            apiKey: "HIER_API_KEY_EINF√úGEN",
            authDomain: "DEIN_PROJEKT.firebaseapp.com",
            databaseURL: "https://DEIN_PROJEKT-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "DEIN_PROJEKT",
            storageBucket: "DEIN_PROJEKT.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };
        // --- KONFIGURATION ENDE ---

        // App initialisieren
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Referenzen zur Datenbank
        const foodRef = ref(db, 'food');
        const chatRef = ref(db, 'chat');

        // --- FUNKTIONEN ---

        // Essen hinzuf√ºgen
        window.addFood = function() {
            const name = document.getElementById('food-name').value;
            const item = document.getElementById('food-item').value;

            if(name && item) {
                push(foodRef, { name: name, item: item });
                document.getElementById('food-item').value = ''; // Feld leeren
            } else {
                alert("Bitte Name und Gericht eingeben!");
            }
        }

        // Chat Nachricht senden
        window.sendMessage = function() {
            const name = document.getElementById('chat-name').value;
            const msg = document.getElementById('chat-message').value;

            if(name && msg) {
                push(chatRef, { name: name, message: msg, time: new Date().toLocaleTimeString() });
                document.getElementById('chat-message').value = ''; // Feld leeren
                // Name im Chat merken f√ºr n√§chstes Mal
                localStorage.setItem('chatName', name); 
            } else {
                alert("Bitte Name und Nachricht eingeben!");
            }
        }

        window.handleEnter = function(e) {
            if(e.key === 'Enter') window.sendMessage();
        }

        // Gespeicherten Namen laden (Komfort)
        if(localStorage.getItem('chatName')) {
            document.getElementById('chat-name').value = localStorage.getItem('chatName');
            document.getElementById('food-name').value = localStorage.getItem('chatName');
        }

        // --- LISTENERS (Live Updates) ---

        // Wenn Essen hinzugef√ºgt wird
        onChildAdded(foodRef, (snapshot) => {
            const data = snapshot.val();
            const list = document.getElementById('food-list');
            const li = document.createElement('li');
            li.innerHTML = `<span class="who">${data.name}</span> <span>${data.item}</span>`;
            list.appendChild(li);
        });

        // Wenn Chat Nachricht kommt
        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const chatWin = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = "message";
            div.innerHTML = `<strong>${data.name}</strong> (${data.time}): ${data.message}`;
            chatWin.appendChild(div);
            chatWin.scrollTop = chatWin.scrollHeight; // Autoscroll nach unten
        });
    </script>
</body>
</html>
